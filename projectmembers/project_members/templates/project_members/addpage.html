{% extends 'project_members/base.html' %} {% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for fr in form %}
        <p><label for='{{ fr.id_for_label }}'>{{ fr.label }}: </label>{{ fr }}</p>
        <div>{{ fr.errors }}</div>
    {% endfor %}
    <button type="submit">Create</button>
</form>
{% endblock %}
