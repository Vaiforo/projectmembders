{% extends 'project_members/base.html' %} {% block content %}
<h1>{{ title }}</h1>
<ol>
	{% for p in posts %}
	<li>
		<h2>{{ p.title }}</h2>
		<p>{{ p.content }}</p>
		<p>{{ p.time_created }}</p>
		<p><a href="{{ p.get_absolute_url }}">Читать</a></p>
		<hr />
	</li>
	{% endfor %}
</ol>
{% endblock %}
