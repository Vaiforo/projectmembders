{% extends 'project_members/base.html' %} {% block content %}
<h1 align="center" class="mainh1 mt-3"><b>Поиск команды для проекта</b></h1>
<div class="row">
	{% for card in cards %}
	<div class="col-sm-3 py-3">
		<div class="card card carditem">
			<div class="card-body">
				<h5 class="card-title">{{ card.title }}</h5>
				<p class="card-text">{{ card.content }}</p>
				<a href="{{ card.get_absolute_url }}" class="btn btn-primary cardbtn"
					>Просмотреть</a
				>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
