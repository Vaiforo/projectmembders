{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			type="text/css"
			href="{% static 'project_members/css/style.css' %}"
			rel="stylesheet"
		/>
		<title>{{ title }}</title>
	</head>
	<body>
		{% block mainmenu %}
		<ul>
			{% for p in menu %}
			<li><a href="{% url p.url_name %}">{{ p.title }}</a></li>
			{% endfor %}
		</ul>
        <ul>
			{% for p in cats %}
			<li><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></li>
			{% endfor %}
		</ul>
		{% endblock mainmenu %} {% block content %} {% endblock %}
	</body>
</html>
